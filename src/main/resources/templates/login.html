<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8"/>
    <title th:text="${title}">Base HTML</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>

</head>
<body>
<div th:replace="common/navbar::header"></div>

<div class="wrapper">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first mb-3">
            <i class="fa fa-user-circle fa-4x" aria-hidden="true"></i>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been successfully logged out
        </div>

        <!-- Login Form -->
        <form action="#" th:action="@{/login}" method="post">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="login" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required>
            <input type="submit" class="fadeIn fourth mt-3" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>

<script>
    setTimeout(function () {
        $('.alert').alert('close');
    }, 3000);
</script>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
</body>
</html>
